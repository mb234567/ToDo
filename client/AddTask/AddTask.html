<template name="AddTask">
<div class="modal" tabindex="-1"  id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Completion Rate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-1" style="font-size: .77rem;">Web Design</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div> 
          <p class="mt-4 mb-1" style="font-size: .77rem;">Website Makeup</p>
             <div class="progress rounded" style="height: 5px;">
                <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="72"
                  aria-valuemin="0" aria-valuemax="100"></div>
           </div> 
           <p class="mt-4 mb-1" style="font-size: .77rem;">Front End</p>
           <div class="progress rounded" style="height: 5px;">
             <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"
               aria-valuemin="0" aria-valuemax="100"></div>
           </div> 
           <p class="mt-4 mb-1" style="font-size: .77rem;">Back End</p>
              <div class="progress rounded mb-2" style="height: 5px;">
               <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="66"
                  aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div> 
</template>

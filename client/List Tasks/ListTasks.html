<Template name = "ListT"> 
    <div class="modal" tabindex="-1" id="LModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Tasks</h5> 
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div> 

            <div class="modal-body">
                <ul class="list-group">
                    {{#each theTasks}} 
                    <li class="list-group-item">{{task}}
                  <div class="Icons">
                     <i class="fa-solid fa-trash js-trash"></i>  
                     <i class="fa-solid fa-arrow-{{#if sortOrder}}down-1-9{{else}}up-9-1{{/if}} Chand js-sortDate"></i>
                     <i class="{{#if private}}fa-solid fa-business-time {{/if}}"></i> 
                </div>
                    <div class="row my-4">
                      Days Due&nbsp; 
                      {{dueDays}}
                    </div>
                </li> 
                {{/each}}
                  </ul> 
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-danger   js-delete5">Close</button>
            </div>
          </div>
        </div>
      </div>








</Template>

<template name="AddProf">
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
        </div>
      </div>
  
      <div class="row">
        {{#each userData}}
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{profile.FN}} {{profile.LN}}</h5>
              <p class="text-muted mb-1">Web Developer</p> 
              <p class="text-muted mb-4"></p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary" id="liveAlertBtn">Follow</button>
                <button type="button" class="btn btn-outline-primary ms-1">Don't Follow</button>
              </div>
              <div id="liveAlertPlaceholder"></div>
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body p-0">
              <ul class="list-group list-group-flush rounded-3"> 
                <button type="button" class="btn btn-danger">Progress Rate</button> 
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                  <i class="fas fa-globe fa-lg text-warning"></i>
                  <p class="mb-0"></p> 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center p-3"> 
                  <i class="fab fa-github fa-lg" style="color: #333333;"></i>
                  <p class="mb-0"></p>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                  <i class="fab fa-twitter fa-lg" style="color: #55acee;"></i>
                  <p class="mb-0"></p>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                  <i class="fab fa-instagram fa-lg" style="color: #ac2bac;"></i>
                  <p class="mb-0"></p>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                  <i class="fab fa-facebook-f fa-lg" style="color: #3b5998;"></i>
                  <p class="mb-0"></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        {{/each}}
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" >First Name</span> 
                  <input id="FN" type="text" class="form-control" placeholder="Please enter your First Name">
                  
                </div> 
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" >Last Name</span> 
                  <input id="LN" type="text" class="form-control" placeholder="Please enter your Last Name">
                  
                </div> 
                 <div class="row">
                <div class="input-group mb-3">
                  <label class="input-group-text" id = "FSex" for="inputGroupSelect01">Sex :</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Undecided</option>
                  </select>
                </div>
                
              <div class="row">
                  <div class="col-xl-6"> 

          <h4>Task To be Completed</h4> 
                <div class="row">
                  <div class="col-xl-12 addTaskFrame-top pt-4 px-5">
                      <div class="input-group mb-3" id="js-addTaskGroup1">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list-check"></i></span>
                          <input type="text" class="form-control inputTaskS" id="NT" placeholder="Add Task" aria-label="Username" aria-describedby="button-addon2"> 
                          
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xl-12 addTaskFrame-sides px-5 py-2 text-end" id = "ADF">
                      <div class="privateTask inputTaskSize">
                          <span>Private</span>
                          <i class="fa-solid fa-check d-none"></i>
                          <i class="fa-solid fa-xmark"></i>
                      </div> 
                      <div class="input-group mb-3">
                        <span class="input-group-text">Due Date</span>
                        <input type="date" class="form-control" id="DT" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>  
                      <button type="button" class="btn btn-success js-complete">Complete</button> 
                       <i class="fa-solid fa-rotate-left  js-complete2"></i>
                      <div class="row my-3"> 
                        <button type="button" class="btn btn-primary js-saveInfo " id = "AlerBtn">Add Task</button> 
                      </div>
                     
                  </div>
              </div>
                  </div> 
                  <div class="col-xl-6">

                    <!-- List Tasks -->
                    <button type="button" class="btn btn-primary js-add5">List</button>
                  </div>
              </div> 
              

                <button type="button" class="btn btn-info  js-delete3">Delete</button>
                
              </div>
             </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  {{> TB}}
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section> 
</template>

<Template name = "ListT"> 
    <div class="modal" tabindex="-1" id="LModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Tasks</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    {{#each theTasks}}
                <li class="list-group-item">{{task}}
                  <i class="fa-solid fa-trash js-trash"></i>
                </li> 
                {{/each}}
                  </ul> 
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-danger   js-delete5">Delete</button>
            </div>
          </div>
        </div>
      </div>








</Template>

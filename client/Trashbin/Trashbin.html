<template name="TB">
 <div class="row my-5">
  <div class="col-xl-12">
   <div class="collapse" id="collapseTrashBin">
    <ul class="list-group">
      {{#each theTasks}}
  <li class="list-group-item">{{task}} 
    <div class="taskdel">
      <i class="fa-solid fa-trash js-trash"></i> 
    </div> 
    <div class="privatetask">
      <i class="fa-solid fa-business-time"></i> 
     {{#if private}}[private]{{/if}} 
    </div> 
    <div class="taskrestore">
      <i class="fa-solid fa-circle-up js-restore"></i>
    </div>
    </li> 
  {{/each}}
    </ul> 
    </div> 
    <p>
      <a class="btn btn-primary my-2" data-bs-toggle="collapse" href="#collapseTrashBin" role="button" aria-expanded="false" aria-controls="collapseExample  js-TB">
        Trash Bin
      </a>
     </p>
  </div>
 </div>
</template>
